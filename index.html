<html ng-app='CostCal'>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
        <script src='app.js'></script>
        <title>Cost Calculator</title>
    </head>
    <body>
        <h1>Cost Calculator</h1>
        <div ng-controller="costCalculator as cc">
            Input meal cost: <input type='text' ng-model='cc.input'> <br/>
            <select ng-model='cc.state' 
					ng-options='s.state for s in cc.taxRates'
					ng-change='cc.update()'>
    			<option value="" disabled>Select state</option>
    		</select>
    		<select ng-model='cc.tip'
    		        ng-change='cc.populate()'>
    			<option value="" disabled>Select tip</option>
    			<option>0.1</option>
    			<option>0.15</option>
    			<option>0.20</option>
    		</select> <br/>
    		Tip: <input ng-model='cc.t' disabled> <br/>
    		Total cost: <input disabled type='text' ng-model='cc.result'>
        </div>
    </body>
</html>
